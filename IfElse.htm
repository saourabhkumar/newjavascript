<!doctype html>
<head>
<script type="text/javascript">
var x=prompt("Enter The Number:","5");
if(x>100)
{
alert("The Number is Big:"+x);
}
else if(x<100)
{
alert("The Numberis Small:"+x);
}
else if(x==100)
{
alert("The Number is Equal:"+x);
}
else
{
alert("invalid input");
}
</script>
</head>
</html>

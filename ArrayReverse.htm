<!doctype html>
<head>
<script type="text/javascript">
function MyArrayRev()
{
var MyArray=['1','2','3','4','5'];
var x=document.getElementById("rev")
x.innerHTML=MyArray.reverse();
}
</script>
</head>
<body>
<p Id="rev" style='color:blue'>Click the Reverse numener</p>
<button onclick="MyArrayRev()">Click_reverse</button>
</body>
</html>

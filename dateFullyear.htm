<!doctype html>
<head>
<script type="text/javascript">
function MyFullYear()
{
var dt=new Date();
var x=document.getElementById("fy")
x.innerHTML=dt.getFullYear();
}
</script>
</head>
<body>
<p id="fy"'color:blue'font-family:tahoma>Click the button FullYear</p>
<button onclick="MyFullYear()">clock_button</button>
</body>
</html>

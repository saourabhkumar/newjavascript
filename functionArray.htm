<!doctype html>
<head>
<script type="text/javascript");
function MyArrayLen()
{
var MyArray=['htmk','css','js','ajs'];
var x=document.getElementById("len");
x.innerHTML=MyArray.length;
}
</script>
</head>
<body>
<p id="len" style='color:blue;font-family:tahoma'>The length of element</p>
<button onclick="MyArrayLen()"> Click_Button</button>
</body>
</html>
